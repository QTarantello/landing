<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World!</title>
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <div class="header__logo">
            <img src="./images/logo.svg" />
          </div>
          <div class="header__menu">
            <div class="header__menu--item">Product</div>
            <div class="header__menu--item">Features</div>
            <div class="header__menu--item">Pricing</div>
            <div class="header__menu--item">Case studies</div>
            <div class="header__menu--item">Resources</div>
          </div>
          <div class="header__buttons">
            <button class="header__buttons--login">Log in</button>
            <button class="header__buttons--trial">Try it free</button>
          </div>
        </div>
        <div class="introduction">
          <div class="introduction-text">
            <div class="introduction-text__title">
              Accelerate localization from code to delivery
            </div>
            <div class="introduction-text__description">
              A localization and translation management platform for agile
              teams. Embrace automation, workflow transparency, and fast project
              delivery.
            </div>
            <div class="introduction-text__buttons">
              <button class="introduction-text__buttons--trial">
                Try it free
              </button>
              <button class="introduction-text__buttons--demo">
                Book a demo
              </button>
            </div>
          </div>
          <div class="introduction-pic">
            <img src="./images/introduction-pic.svg" />
          </div>
        </div>
        <div class="clients-block">
          <div class="clients-block__title">
            The preferred localization tool of 1500+ companies
          </div>
          <div class="clients-block__list">
            <img src="./images/specialized-logo.svg" />
            <img src="./images/virgin-mobile-logo.svg" />
            <img src="./images/tidal-logo.svg" />
            <img src="./images/revolut-logo.svg" />
            <img src="./images/yelp-logo.svg" />
            <img src="./images/daimler-logo.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
